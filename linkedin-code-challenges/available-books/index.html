<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script type="module" src="script.js" defer></script>
</head>

<body>
    <h1>LinkedIn Learning</h1>
    <h2>Javascript Code Challenges</h2>
    <h3>Challenge #1: Available Books</h3>
    <main>
        <table>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>ISBN</th>
                <th>Copies</th>
                <th><button id="sellButton">Sell</button></th>
                <th><button id="restockButton">Restock</button></th>
            </tr>
        </table>
        <form>
            <legend>Add Book</legend>
            <label for="title">Title</label>
            <input id="title" type="text" autocomplete="off">
            <br>
            <label for="author">Author</label>
            <input id="author" type="text" autocomplete="off">
            <br>
            <label for="isbn">ISBN</label>
            <input id="isbn" type="text" autocomplete="off">
            <br>
            <label for="numCopies">Copies</label>
            <input id="numCopies" type="text" autocomplete="off">
            <br>
            <button id="registerButton" type="submit">Register</button>
        </form>
    </main>
</body>

</html>
